{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To-Do</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Task</label>
                    <input type="text" class="form-control" name="task">
                </div>
                <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <input type="number" class="form-control" name="priority">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <div class="col-md-6">
            <h2>To-Do tasks</h2>
            {% for result in results %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{ result.name }}</h5>
                    <p class="card-text">Priority: {{ result.priority }}</p>
                    <p class="card-text">{{ result.date }}</p>
                    <a href="{% url 'delete' result.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'update' result.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
